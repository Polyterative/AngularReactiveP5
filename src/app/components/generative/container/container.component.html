<ngt-canvas
    (created)="$event.camera.lookAt(0, 0, 0)"
    [shadows]="true"
    [camera]="{ fov: 35, near: 0.25, far: 1000, position: [-5, 5, 20] }"
    [scene]="{ background: '#0e0e0e' | color, fog: ['#e0e0e0', 20, 100] | fog }"
>
  
  <ngt-stats></ngt-stats>
  <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
  <ngt-soba-stars></ngt-soba-stars>
  <!--      lights-->
  <ngt-hemisphere-light
      [args]="['#ffffff', '#444444']"
      [position]="[0, 20, 0]"
  ></ngt-hemisphere-light>
  <ngt-directional-light
      [args]="['#ffffff']"
      [position]="[0, 20, 10]"
      [castShadow]="true"
  ></ngt-directional-light>
  
  <ngt-soba-center></ngt-soba-center>
  
  
  <!--    ground-->
  <ngt-mesh>
    <ngt-box-geometry></ngt-box-geometry>
    <ngt-mesh-phong-material
        [parameters]='{color: "#f3f3f3", wireframe: true}'
    ></ngt-mesh-phong-material>
  </ngt-mesh>
  
  <ngt-mesh
      [scale]="[100, 100, 100]"
  >
    <ngt-box-geometry></ngt-box-geometry>
    <ngt-mesh-standard-material
        [parameters]="{ color: 'hotpink' }"
    ></ngt-mesh-standard-material>
  </ngt-mesh>
  <ngt-grid-helper
      #ngtGridHelper="ngtGridHelper"
      (ready)="onGridHelperReady(ngtGridHelper.helper)"
      [args]="[100, 40, '#000000', '#000000']"
      [receiveShadow]="true"
  ></ngt-grid-helper>
  
  <!--      robot-->
  <!--  <app-robot></app-robot>-->

</ngt-canvas>
